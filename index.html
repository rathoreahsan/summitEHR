<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summitEHR | The Renaissance of Healthcare</title>
    <link rel="icon" type="image/png" href="https://dataqhealth.com/wp-content/uploads/summitehr-logo-small.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              summit: {
                50: '#f4fbf2',
                100: '#e6f6e2',
                200: '#cceec3',
                300: '#a2e093',
                400: '#71cb5e',
                500: '#4c9f38', // Logo Green Base
                600: '#3a8028',
                700: '#306522',
                800: '#29511f',
                900: '#23431c',
                950: '#0f240d',
              },
              ocean: {
                500: '#005eb8', // Logo Blue Base (replacing previous light blue)
                600: '#004c94',
                700: '#003d7a',
                800: '#002f5e',
                900: '#00274d',
              }
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Base Reveal State */
      .reveal {
        opacity: 0;
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); /* Elegant easing */
        will-change: transform, opacity;
      }

      /* Directional Variants */
      .reveal-up { transform: translateY(40px); }
      .reveal-down { transform: translateY(-40px); }
      .reveal-left { transform: translateX(-40px); }
      .reveal-right { transform: translateX(40px); }
      .reveal-zoom { transform: scale(0.92); }

      /* Active State (Visible) */
      .reveal.active {
        opacity: 1;
        transform: translate(0) scale(1);
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 0.1s; }
      .delay-200 { transition-delay: 0.2s; }
      .delay-300 { transition-delay: 0.3s; }
      .delay-400 { transition-delay: 0.4s; }
      .delay-500 { transition-delay: 0.5s; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* New Utilities for Rich Background */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      .bg-grid-pattern {
        background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
      
      /* 3D Perspective for Hero */
      .perspective-1000 {
        perspective: 1000px;
      }

      /* --- Dynamic Color Background Utilities --- */
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-slow {
        background-size: 300% 300%;
        animation: gradient-shift 5s ease-in-out infinite;
      }
      
      @keyframes hue-cycle {
        0% { filter: hue-rotate(-20deg); }
        50% { filter: hue-rotate(20deg); }
        100% { filter: hue-rotate(-20deg); }
      }
      .animate-hue-cycle {
        animation: hue-cycle 10s ease-in-out infinite;
      }
    </style>
